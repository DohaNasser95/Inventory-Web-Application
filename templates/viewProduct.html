
{% extends 'base.html' %}
{% include 'header.html' %}

{% block title %} Home {% endblock %}

{% block body %} 
<div class="container">


<div  class="row">
    <div class="col md-12">
        <div class="jumbotron p-3"> 
  
    <h2> <b> Product Information</b>  

        <table class="table table-hover table-dark"> 
           
                    <tr>
                         <td>ID</td>  
                         <td>Product_Name</td>  
                         <td>Quantity</td> 
                    </tr> 
       
    {% for row in rows %}  
       
        <tr>  
            <td>{{row["prod_id"]}}</td>  
            <td>{{row["prod_name"]}}</td>    
            <td>{{row["prod_qty"]}}</td>  
        </tr>  
       
    {% endfor %}  
</table>  
<br><br>  


   
<a href="/">Go back to home page</a>  
{% endblock %}
